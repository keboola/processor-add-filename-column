sudo: required
language: bash
services:
  - docker
before_script:
  - docker-compose build
  - docker-compose run dev composer install
  - docker-compose run dev /code/vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
script: docker-compose run tests
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true  
